
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Redirect Link</title>
    <script>
        function showLink(event) {
            event.preventDefault();  // Prevent form from submitting immediately
            document.getElementById('redirectMessage').style.display = 'block';  // Show the link message
        }
    </script>
</head>
<body>
    <h2>Form Submission</h2>
    <form onsubmit="showLink(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <div id="redirectMessage" style="display:none; margin-top:20px;">
        <p>Thank you for submitting! Please click the link below to proceed:</p>
        <a href="https://ismailolatunji2004.wixsite.com/mysite" target="_blank">Click here to visit the site</a>
    </div>
</body>
</html>
